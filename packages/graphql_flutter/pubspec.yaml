version: 5.0.0-nullsafety.2
homepage: https://github.com/lohitbura/graphql-flutter/tree/master/packages/graphql_flutter

publish_to: none

dependencies:
  graphql: # 5.0.0-nullsafety.3
    git:
      url: https://github.com/lohitbura/graphql-flutter
      ref: nullsafety
